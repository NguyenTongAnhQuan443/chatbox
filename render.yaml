services:
  - type: web
    name: rasa-core
    env: docker
    image: nguyentonganhquan/rasa-core:latest
    plan: free
    autoDeploy: true
    envVars:
      - key: PORT
        value: 5005

  - type: web
    name: action-server
    env: docker
    image: nguyentonganhquan/action-server:latest
    plan: free
    autoDeploy: true
    envVars:
      - key: PORT
        value: 5055
